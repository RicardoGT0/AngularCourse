<h1>Dragon Ball Page</h1>

<section class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>Agregar</h2>
      <div class="d-flex flex-column gap-3"  >
        <input type="text" placeholder="Nombre" class="form-control" [value]="name()" (input)="name.set(txtname.value)" #txtname>
        <input type="number" placeholder="Poder" class="form-control" [value]="power()" (change)="power.set(txtpower.valueAsNumber)" #txtpower>
        <button (click)="addCharacter()" class="btn btn-primary">Agregar</button>
      </div>
    </div>
    <div class="col-12">
      <h2>Listado</h2>
      <ul>
        @for( character of characters(); track character.id; let i = $index; let ev = $even; ){
          @if ( character.power >5000) {
          <li>
            <span>
              {{ i + 1 }} .- {{ character.name }} -
              <!-- <strong id="power" class="{{styleByPower(character.power)}}">{{ character.power }}</strong> -->
              <strong id="power" [ngClass]="styleByPower(character.power)">{{ character.power }}</strong>
            </span>
          </li>
          }@else {
            <li>
              <strong>Aqui no hay nadie</strong>
            </li>
          }
        }
      </ul>
    </div>
  </div>
</section>
