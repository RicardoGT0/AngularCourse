<h1>Dragon Ball Super Page</h1>

<section class="container-fluid">
  <div class="row">
    <div class="col-12 my-4">
      <dragonball-character-add [charactersLength]="characters().length" (addCharacterEmit)="addCharacter($event)"/>
    </div>
    <div class="col-12">
      <dragonball-character-list listName="listado de Personajes" [characters]="characters()" />
    </div>
  </div>
</section>
