<h2>Agregar</h2>
<div class="d-flex flex-column gap-3">
  <input type="text" placeholder="Nombre" class="form-control" [value]="name()" (input)="name.set(txtname.value)"
    #txtname>
  <input type="number" placeholder="Poder" class="form-control" [value]="power()"
    (change)="power.set(txtpower.valueAsNumber)" #txtpower>
  <button (click)="addCharacter()" class="btn btn-primary">Agregar</button>
</div>
